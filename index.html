                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },

                        fadeIn: {

                            '100%': { opacity: '1', transform: 'translateY(0)' },

    <style>

        .shape-2 {

        }

            background: linear-gradient(#3b82f6, #06b6d4);
        }

        /* Music Player Specifics */
        .music-bars .bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            bottom: 0;
        }
        .paused .bar {
            animation-play-state: paused !important;
            height: 10% !important;
            transition: height 0.3s ease;
        }
    </style>

        <div class="max-w-4xl mx-auto text-center">

                </div>
                <h2 class="text-lg font-semibold tracking-widest text-indigo-300 uppercase">Katebe Store</h2>
            </div>

            <!-- Main Heading -->
            <!-- Kurangi ukuran font dan margin -->
            <h1 class="text-3xl md:text-5xl font-bold mb-4 leading-tight animate-fade-in" style="animation-delay: 0.2s;">
                Kami Sedang Membangun <br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">Sesuatu yang Hebat</span>
            </h1>

            <!-- Kurangi margin bottom -->

                    <div class="text-xs text-gray-400 uppercase tracking-wider font-semibold">Menit</div>
                </div>
                <!-- Detik -->

    <!-- Music Player Widget -->
    <div class="fixed bottom-4 right-4 z-50 animate-fade-in" style="animation-delay: 0.8s;">
        <div class="glass-card p-3 pr-5 rounded-full flex items-center gap-3 shadow-2xl bg-gray-900/50">
            <!-- Visualizer / Icon -->
            <div id="visualizer" class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center relative overflow-hidden shrink-0 paused">
                 <div class="music-bars flex gap-1 items-end h-5 pb-1">
                    <span class="bar animate-music" style="animation-delay: 0s;"></span>
                    <span class="bar animate-music" style="animation-delay: 0.2s;"></span>

                 </div>
            </div>
            
            <!-- Controls & Info -->
            <div class="flex flex-col">
                <!-- Marquee Text untuk Judul Lagu -->
                <div class="w-32 overflow-hidden relative h-4 mb-1">

                        Memuat Musik...
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="prevTrack()" class="text-gray-300 hover:text-white text-xs transition-colors" title="Sebelumnya">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="playPauseBtn" onclick="togglePlay()" class="text-white hover:text-indigo-300 text-sm w-5 transition-colors" title="Play/Pause">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button onclick="nextTrack()" class="text-gray-300 hover:text-white text-xs transition-colors" title="Selanjutnya">

            </div>
        </div>

    <!-- Hidden YouTube Player Element -->
    <div id="youtube-player" class="hidden"></div>

    <!-- JavaScript untuk Countdown & Music Player -->
    <script>
        // --- LOGIKA COUNTDOWN ---
        const storageKey = 'katebe_countdown_target';
        let savedTarget = localStorage.getItem(storageKey);
        let targetDate;

        if (savedTarget) {
            targetDate = new Date(parseInt(savedTarget));
        } else {
            targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            localStorage.setItem(storageKey, targetDate.getTime());
        }

        const countdownElements = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds')
        };

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(interval);
                document.querySelector('.grid').innerHTML = '<div class="col-span-4 text-3xl font-bold text-white animate-pulse">Kami Sudah Live!</div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElements.days.innerText = days < 10 ? '0' + days : days;
            countdownElements.hours.innerText = hours < 10 ? '0' + hours : hours;
            countdownElements.minutes.innerText = minutes < 10 ? '0' + minutes : minutes;
            countdownElements.seconds.innerText = seconds < 10 ? '0' + seconds : seconds;
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- LOGIKA MUSIC PLAYER (YOUTUBE API) ---
        var player;
        var isPlaying = false;
        
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                playerVars: {
                    'listType': 'playlist',
                    // Playlist ID baru dari link yang Anda berikan
                    'list': 'PLXSxVpZ4kWOndWpNaXvln4JTe-VbYIIu3', 
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'loop': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Set volume ke 50%
            event.target.setVolume(50);
            // Coba acak playlist
            event.target.setShuffle(true);
            // Mulai playlist dari index acak agar benar-benar shuffle
            event.target.playVideoAt(Math.floor(Math.random() * 20)); 
            
            updateTrackInfo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playPauseBtn').innerHTML = '<i class="fa-solid fa-pause"></i>';
                document.getElementById('visualizer').classList.remove('paused');
                updateTrackInfo();
            } else {
                isPlaying = false;
                document.getElementById('playPauseBtn').innerHTML = '<i class="fa-solid fa-play"></i>';
                document.getElementById('visualizer').classList.add('paused');
            }
        }

        function togglePlay() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function nextTrack() {
            player.nextVideo();
        }

        function prevTrack() {
            player.previousVideo();
        }

        function updateTrackInfo() {
            // Mendapatkan data video saat ini
            if(player && player.getVideoData) {
                var videoData = player.getVideoData();
                var title = videoData.title;
                // Potong judul jika terlalu panjang atau mengandung kata-kata umum YouTube
                if (title.length > 20) {
                    title = title.substring(0, 25) + "...";
                }
                document.getElementById('track-name').innerText = title || "Memutar Musik...";
            }
        }

        // --- HACK AUTOPLAY ---
        // Jika browser memblokir audio otomatis, kode ini akan menjalankannya saat
        // user melakukan klik PERTAMA KALI di mana saja di halaman ini.
        document.addEventListener('click', function() {
            if (player && typeof player.playVideo === 'function') {
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    player.playVideo();
                }
            }
        }, { once: true });
    </script>
</body>
